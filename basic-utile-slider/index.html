<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic-utile-slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


<div class="container">
    <h1>Basic utile slider</h1>

    <!-- SLIDER -->
    <div class="slider">
        <div class="prev-btn slide-btn">prev</div>
        <div class="slider-box">
            <div class="slider-innerbox">
                <div class="inner-slide">
                    <div class="slider-img"></div><!--  you can replace this with your img and keep the class name  -->
                    <p>img01</p>
                </div>
                <div class="inner-slide">
                    <div class="slider-img"></div>
                    <p>img02</p>
                </div>
                <div class="inner-slide">
                    <div class="slider-img"></div>
                    <p>img03</p>
                </div>
                <div class="inner-slide">
                    <div class="slider-img"></div>
                    <p>img04</p>
                </div>
                <div class="inner-slide">
                    <div class="slider-img"></div>
                    <p>img05</p>
                </div>
                <div class="inner-slide">
                    <div class="slider-img"></div>
                    <p>img06</p>
                </div>
            </div>
        </div>
        <div class="next-btn slide-btn">next</div>
    </div>

</div>
    

    <script src="./script.js"></script>
</body>
</html>
